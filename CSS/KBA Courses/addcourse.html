<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        .tool {
            background-color: rgb(224, 179, 245);
            list-style-type: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            justify-content: end;
            padding: 6px;
        }

        .navbar a:hover {
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
            background-color: aquamarine;
        }

        .tb h1 {
            text-align: center;
            color: rgb(199, 95, 240);
        }

        .tb input {
            width: 400px;
        }

        .tb select {
            width: 400px;
        }

        .tb {
            padding-left: 10px;
        }
button{
            background-color: blueviolet;
            color: white;
            width: 400px;
            border-radius: 25px;
        }
        
    </style>
</head>

<body>
    <div class="tool">
        <div class="nav"> <img src="css images/kbalogo.jpg" height="60px" width="60px"></div>

        <div class="navbar">
            <a href="">HOME</a>
            <a href="">COURSES</a>
            <a href="">CONTACT US</a>
            <a href="">ADD COURSE</a>
            <a href="">LOGOUT</a>
        </div>

    </div>
    <br>
    <br>
    <br>
    <br>
    <center>

        <br>
        <form>
            <div>
                <table cellpadding="6px" height="300px" width="450px" class="tb" bgcolor="e6ccff">
                    <tr>
                        <td>
                            <h1>ADD COURSE</h1>
                        </td>
                    </tr>


                    <tr>
                        <td><b>Course Name:</b></td>
                    </tr>

                    <td><input type="text" placeholder="Certified Blockchain Associate"></td>
                    <tr>
                        <td>Course ID :</th>
                    </tr>

                    <tr>
                        <td><input type="text" placeholder="eg 1" required></td>
                    </tr>
                    <tr>
                        <td>Course Type:</td>
                    </tr>

                    <tr>
                        <td><select name="Course Type" required class="select">
                                <option value="course" selected>Course 1</option>
                                <option value="course">Course 2</option>
                                <option value="course">Course 3</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Description:</th>
                    </tr>
                    <tr>
                        <td><textarea rows="10" cols="56" placeholder="Enter the detailed description"></textarea></td>
                    </tr>
                    <tr>
                        <td>Price:</th>
                    </tr>
                    <tr>
                        <td><select name="price" required class="select">
                                <option value="price">Price1</option>
                                <option value="price">Price2</option>
                                <option value="price">Price3</option>

                            </select></td>
                    </tr>
                    <tr>
                      <td> <button>Add Course</button>
                        </td>
                    </tr>
                       
                    
                </table>
                
            </form>
    </center>
</body>

</html>
